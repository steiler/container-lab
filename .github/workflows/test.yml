---
name: Test
on:
  push:
    branches:
      - "*"
      - "!releases/**"
    paths-ignore:
      - "docs/**"
      - "lab-examples/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - run: go test -cover ./...
        env:
          CGO_ENABLED: 0
