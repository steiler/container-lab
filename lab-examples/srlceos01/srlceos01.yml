# topology documentation: http://containerlab.srlinux.dev/lab-examples/srl-ceos/
name: srlceos01

topology:
  nodes:
    srl:
      kind: srl
      type: ixrd2
      image: srlinux
      license: license.key
    ceos:
      kind: ceos
      image: ceos

  links:
    - endpoints: ["srl:e1-1", "ceos:eth1"]
